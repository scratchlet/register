<body>

<div id="welcome-message" style="
    font-family: 'Nunito', sans-serif;
    font-weight: 700;
    color: white;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    font-size: 1.5em;
    margin-bottom: 20px;
"></div>



    <div class="register-container">
        <h1>Join Scratchlet</h1>
        
       
        
        <form id="registerForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required="" placeholder="Choose a username" pattern="[a-zA-Z0-9_]{3,20}" title="3-20 characters, letters, numbers, and underscores only">
            </div>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required="" placeholder="your@email.com">
            </div>
            
           
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required="" placeholder="Create a password" minlength="8">
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required="" placeholder="Confirm your password">
            </div>
            

            <button type="submit" class="register-button" id="registerButton" enabled="">CREATE ACCOUNT</button>
            
            <div class="login-link">
                Already have an account? <a href="https://scratchlet.github.io/login">Sign In</a>
            </div>
            
            <div class="back-home">
                <a href="https://scratchlet.github.io/site">‚Üê Back to Landing Page</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
  const registerForm = document.getElementById('registerForm');
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirm-password');

  registerForm.addEventListener('submit', (e) => {
    e.preventDefault(); // stop form from submitting normally
    e.stopPropagation(); // stop other handlers

    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;

    if (password !== confirmPassword) {
      alert('Passwords do not match!');
      return;
    }

    const users = JSON.parse(localStorage.getItem('scratchletUsers') || '[]');

    const existingUser = users.find(u => u.username === username || u.email === email);
    if (existingUser) {
      alert('That username or email is already registered!');
      return;
    }

    const userData = {
      username,
      email,
      password,
      role: 'user',
      verified: true,
      createdAt: new Date().toISOString()
    };

    users.push(userData);
    localStorage.setItem('scratchletUsers', JSON.stringify(users));

    // Log user in immediately
    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('currentUser', username);
    localStorage.setItem('userRole', 'user');

    alert(`Welcome to Scratchlet, ${username}!`);
    
    // Use setTimeout to ensure alert finishes before redirect
    setTimeout(() => {
      window.location.href = 'https://scratchlet-app.neocities.org/home';
    }, 100);
  });

  // Password visual validation
  function validatePasswords() {
    confirmPasswordInput.style.borderColor =
      passwordInput.value !== confirmPasswordInput.value ? '#FF6B6B' : 'rgba(255, 255, 255, 0.3)';
  }

  passwordInput.addEventListener('input', validatePasswords);
  confirmPasswordInput.addEventListener('input', validatePasswords);
});

</script>

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

document.getElementById("registerButton").addEventListener("click", async (e) => {
  e.preventDefault(); // prevent default form submission

  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirm-password").value;

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  try {
    // Create user in Firebase Auth
    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
    const user = userCredential.user;

    // Save extra user info in Firestore
    await db.collection("users").doc(user.uid).set({
      username: username,
      email: email,
      createdAt: new Date(),
      tokens: 0,
      blooks: []
    });

    alert(`Welcome to Scratchlet, ${username}!`);
    window.location.href = "https://scratchlet.github.io/home";
  } catch (error) {
    alert(error.message);
  }
});
</script>
