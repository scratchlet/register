<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scratchlet – Register</title>
<link rel="shortcut icon" href="https://i.postimg.cc/Wbsrt82t/Scratchlet-Icon.png">
<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: "Nunito", sans-serif;
    background:
        linear-gradient(rgba(210,180,140,.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(210,180,140,.15) 1px, transparent 1px),
        linear-gradient(135deg,#FF8C00,#FFA500);
    background-size:40px 40px;
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
}

.register-container{
    width:400px;
    padding:40px;
    background:rgba(255,255,255,.15);
    backdrop-filter:blur(10px);
    border-radius:20px;
    border:2px solid rgba(255,255,255,.2);
    box-shadow:0 15px 35px rgba(0,0,0,.2);
    text-align:center;
    display:flex;
    flex-direction: column;
    align-items: center;
}

h1{
    font-family:"Titan One",sans-serif;
    font-size:2.8em;
    margin-bottom:30px;
}

.input-group{
    width:100%;
    max-width:320px;
    margin-bottom:20px;
    text-align:left;
}

label{
    font-weight:600;
    display:block;
    margin-bottom:5px;
}

input{
    width:100%;
    padding:14px 16px;
    border-radius:10px;
    border:2px solid rgba(255,255,255,.3);
    background:rgba(255,255,255,.1);
    color:white;
    font-size:16px;
    font-family:"Nunito",sans-serif;
    box-sizing:border-box;
    transition:0.3s;
}
input:focus{
    outline:none;
    border-color:white;
    background:rgba(255,255,255,.15);
}

.register-button{
    width:100%;   
    padding:15px;
    border-radius:25px;
    border:none;
    background:white;
    color:#FF8C00;
    font-weight:700;
    font-size:1.1em;
    cursor:pointer;
    margin-top:10px;
    transition:all 0.3s ease;
}
.register-button:hover{
    transform:translateY(-2px);
    box-shadow:0 6px 20px rgba(0,0,0,0.3);
}

.login-link{margin-top:18px;text-align:center;}
.login-link a{color:white;font-weight:600;text-decoration:none;}
.login-link a:hover{text-decoration:underline;}

.back-home{margin-top:15px;text-align:center;}
.back-home a{color:rgba(255,255,255,0.8);text-decoration:none;font-size:0.9em;}
</style>
</head>

<body>

<div class="register-container">
<h1>Join Scratchlet</h1>

<form id="registerForm">
    <div class="input-group">
        <label>Username</label>
        <input type="text" id="username" required placeholder="Choose a username" pattern="[a-zA-Z0-9_]{3,20}" title="3-20 characters, letters, numbers, underscores only">
    </div>

    <div class="input-group">
        <label>Email Address</label>
        <input type="email" id="email" required placeholder="your@email.com">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" required placeholder="Create a password" minlength="8">
    </div>

    <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirm-password" required placeholder="Confirm your password">
    </div>

    <button type="submit" class="register-button" id="registerButton">CREATE ACCOUNT</button>
</form>

<div class="login-link">
    Already have an account? <a href="https://scratchlet.github.io/login">Sign In</a>
</div>

<div class="back-home">
    <a href="https://scratchlet.github.io/site">← Back to Landing Page</a>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyBTNhlnJX-U4n-tbAhxCKD_ed-wYR1POAA",
  authDomain: "scratchlet-app.firebaseapp.com",
  projectId: "scratchlet-app",
  storageBucket: "scratchlet-app.appspot.com",
  messagingSenderId: "580877167208",
  appId: "1:580877167208:web:ee2411e9e385c1228fa9dd",
  measurementId: "G-Q93GNX3FNQ"
};


const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirm-password").value;

  if(password !== confirmPassword){
    alert("Passwords do not match!");
    return;
  }

  try{

    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
    const user = userCredential.user;
    await db.collection("users").doc(user.uid).set({
      username: username,
      email: email,
      createdAt: new Date(),
      tokens: 0,
      blooks: []
    });


    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("userRole", "user");
    localStorage.setItem("username", username);

    alert(`Welcome to Scratchlet, ${username}!`);
    window.location.href = "https://scratchlet.github.io/home";
  }catch(error){
    alert(error.message);
  }
});
</script>
</body>
</html>
